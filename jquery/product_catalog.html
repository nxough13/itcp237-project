<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - Home Haven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #8B5C2A;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .product-page-container {
      max-width: 1100px;
      margin: 10px auto;
      padding: 0 8px;
    }

    .hero-section {
      background: linear-gradient(135deg, #8B5C2A 0%, #A67C52 100%);
      color: white;
      padding: 28px 12px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 18px;
      box-shadow: 0 4px 16px rgba(139, 92, 42, 0.18);
    }

    .hero-section h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .hero-section p {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 14px;
    }

    .search-container {
      max-width: 350px;
      margin: 0 auto;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 8px 14px;
      border: none;
      border-radius: 24px;
      font-size: 0.98rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .search-btn {
      position: absolute;
      right: 2px;
      top: 2px;
      background: #8B5C2A;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      background: #A67C52;
      transform: scale(1.1);
    }

    .filters-section {
      background: white;
      padding: 12px 8px;
      border-radius: 8px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .filters-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-group label {
      font-weight: 600;
      color: #333;
      font-size: 0.85rem;
    }

    .filter-select {
      padding: 5px 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      min-width: 90px;
    }

    .filter-select:focus {
      outline: none;
      border-color: #8B5C2A;
      box-shadow: 0 0 0 3px rgba(139, 92, 42, 0.1);
    }

    .category-tabs {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .category-tab {
      padding: 5px 12px;
      border: 2px solid #8B5C2A;
      background: transparent;
      color: #8B5C2A;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .category-tab:hover,
    .category-tab.active {
      background: #8B5C2A;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 92, 42, 0.3);
    }

    .products-section {
      margin-bottom: 18px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 1.15rem;
      color: #333;
      font-weight: 600;
    }

    .view-toggle {
      display: flex;
      gap: 10px;
    }

    .view-btn {
      padding: 4px 8px;
      border: 2px solid #8B5C2A;
      background: transparent;
      color: #8B5C2A;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .view-btn.active {
      background: #8B5C2A;
      color: white;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 18px;
    }

    .products-list {
      display: none;
    }

    .products-list.active {
      display: block;
    }

    .product-item-list {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .product-item-list:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: all 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .product-image {
      width: 100%;
      height: 110px;
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.1);
    }

    .product-image-placeholder {
      font-size: 4rem;
      color: #8B5C2A;
      opacity: 0.3;
    }

    .product-badges {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 8px;
    }

    .badge {
      padding: 2px 7px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      color: white;
    }

    .badge.featured {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    }

    .badge.new {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
    }

    .badge.low-stock {
      background: linear-gradient(135deg, #feca57, #ff9ff3);
      color: #333;
    }

    .product-actions {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .action-btn {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      color: #8B5C2A;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
    }

    .action-btn:hover {
      background: #8B5C2A;
      color: white;
      transform: scale(1.1);
    }

    .action-btn.active {
      background: #ff6b6b;
      color: white;
    }

    .product-content {
      padding: 10px 8px 8px 8px;
    }

    .product-category {
      color: #8B5C2A;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .product-title {
      font-size: 1.02rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .product-description {
      color: #666;
      font-size: 0.88rem;
      line-height: 1.5;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 1.08rem;
      font-weight: 700;
      color: #8B5C2A;
    }

    .product-stock {
      font-size: 0.85rem;
      color: #666;
    }

    .stock-available {
      color: #27ae60;
    }

    .stock-low {
      color: #f39c12;
    }

    .stock-out {
      color: #e74c3c;
    }

    .product-buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      flex: 1;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8B5C2A, #A67C52);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 92, 42, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: #8B5C2A;
      border: 2px solid #8B5C2A;
    }

    .btn-secondary:hover {
      background: #8B5C2A;
      color: white;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .no-products {
      text-align: center;
      padding: 24px 8px;
      color: #666;
      font-size: 1rem;
    }

    .no-products i {
      font-size: 4rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 12px;
    }

    .page-btn {
      padding: 4px 8px;
      border: 2px solid #8B5C2A;
      background: transparent;
      color: #8B5C2A;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .page-btn.active,
    .page-btn:hover {
      background: #8B5C2A;
      color: white;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }

    .toast.error {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    .wishlist-heart {
      position: absolute;
      top: 7px;
      right: 7px;
      background: rgba(255,255,255,0.92);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e74c3c;
      font-size: 1.15rem;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    .wishlist-heart:hover, .wishlist-heart:focus {
      background: #ffeaea;
      color: #c0392b;
      transform: scale(1.1);
    }
    .wishlist-heart .fas.fa-heart {
      color: #e74c3c;
    }
    .wishlist-heart .far.fa-heart {
      color: #bbb;
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 12px 4px;
      }

      .hero-section h1 {
        font-size: 2rem;
      }

      .filters-row {
        flex-direction: column;
        align-items: stretch;
      }

      .products-grid {
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }

      .product-item-list {
        flex-direction: column;
        text-align: center;
      }
      .product-image {
        height: 70px;
      }
    }

    .custom-header {
      width: 100vw;
      background: rgba(255,255,255,0.85);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .custom-header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2vw;
    }
    .header-logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .header-logo {
      height: 40px;
      width: 40px;
      object-fit: contain;
      margin-right: 0.7rem;
    }
    .header-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #8B5C2A;
      text-decoration: none;
      margin-right: auto;
      letter-spacing: 1px;
    }
    .header-links {
      display: flex;
      gap: 1.5rem;
    }
    .header-link {
      font-size: 1.1rem;
      color: #8B5C2A;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .header-link:hover {
      color: #6d4c1c;
    }
    @media (max-width: 600px) {
      .custom-header-inner {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem 1vw;
      }
      .header-links {
        gap: 1rem;
        margin-top: 0.5rem;
      }
      .header-title {
        font-size: 1.2rem;
      }
      .header-logo {
        height: 32px;
        width: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="custom-header">
    <div class="custom-header-inner">
      <a href="index.html" class="header-logo-link"><img src="img/logo.png" alt="Home Haven Logo" class="header-logo"></a>
      <a href="index.html" class="header-title">HomeHaven</a>
      <div class="header-links">
        <a href="login.html" class="header-link">Login</a>
        <a href="product_catalog.html" class="header-link">Products</a>
      </div>
    </div>
  </div>
  <div class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div class="product-page-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <h1>Discover Your Perfect Home</h1>
      <p>Explore our curated collection of premium furniture and home decor</p>
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search for furniture, decor, or anything home-related...">
        <button class="search-btn" id="searchBtn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
      <div class="filters-row">
        <div class="filter-group">
          <label>Sort By</label>
          <select class="filter-select" id="sortSelect">
            <option value="">Latest</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="name">Name A-Z</option>
            <option value="stock">Stock Available</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Price Range</label>
          <select class="filter-select" id="priceFilter">
            <option value="">All Prices</option>
            <option value="0-1000">Under ₱1,000</option>
            <option value="1000-5000">₱1,000 - ₱5,000</option>
            <option value="5000-15000">₱5,000 - ₱15,000</option>
            <option value="15000+">Over ₱15,000</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Stock Status</label>
          <select class="filter-select" id="stockFilter">
            <option value="">All Items</option>
            <option value="in-stock">In Stock</option>
            <option value="low-stock">Low Stock</option>
            <option value="out-of-stock">Out of Stock</option>
          </select>
        </div>
      </div>
      <div class="category-tabs" id="categoryTabs">
        <!-- Categories will be loaded here -->
      </div>
    </div>

    <!-- Featured Products -->
    <div class="products-section">
      <div class="section-header">
        <h2 class="section-title">Featured Products</h2>
        <div class="view-toggle">
          <button class="view-btn active" data-view="grid">
            <i class="fas fa-th"></i>
          </button>
          <button class="view-btn" data-view="list">
            <i class="fas fa-list"></i>
          </button>
        </div>
      </div>
      <div class="products-grid" id="featuredGrid">
        <!-- Featured products will be loaded here -->
      </div>
    </div>

    <!-- All Products -->
    <div class="products-section">
      <div class="section-header">
        <h2 class="section-title">All Products</h2>
        <div class="view-toggle">
          <button class="view-btn active" data-view="grid">
            <i class="fas fa-th"></i>
          </button>
          <button class="view-btn" data-view="list">
            <i class="fas fa-list"></i>
          </button>
        </div>
      </div>
      <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded here -->
      </div>
      <div class="products-list" id="productsList">
        <!-- List view products will be loaded here -->
      </div>
      <div class="pagination" id="pagination">
        <!-- Pagination will be generated here -->
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let allProducts = [];
    let filteredProducts = [];
    let categories = [];
    let currentPage = 1;
    let productsPerPage = 12;
    let currentView = 'grid';
    let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
    const API_BASE = 'http://localhost:4000/api/v1';

    // Show loading spinner
    function showLoading() {
      $('.loading-spinner').show();
    }

    // Hide loading spinner
    function hideLoading() {
      $('.loading-spinner').hide();
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = $(`<div class="toast ${type}">${message}</div>`);
      $('body').append(toast);
      setTimeout(() => toast.addClass('show'), 100);
      setTimeout(() => {
        toast.removeClass('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Load categories
    async function loadCategories() {
      try {
        const response = await fetch(`${API_BASE}/products/categories`);
        const data = await response.json();
        if (data.success) {
          categories = data.categories;
          renderCategoryTabs();
        }
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }

    // Render category tabs
    function renderCategoryTabs() {
      const tabsContainer = $('#categoryTabs');
      tabsContainer.empty();
      
      // Add "All" tab
      tabsContainer.append(`
        <button class="category-tab active" data-category="">All Categories</button>
      `);
      
      // Add category tabs
      categories.forEach(category => {
        tabsContainer.append(`
          <button class="category-tab" data-category="${category.category_id}">${category.name}</button>
        `);
      });
    }

    // Load all products
    async function loadProducts() {
      showLoading();
      try {
        const response = await fetch(`${API_BASE}/products`);
        const data = await response.json();
        if (data.success) {
          allProducts = data.products;
          filteredProducts = [...allProducts];
          renderProducts();
          renderFeaturedProducts();
        } else {
          showToast('Failed to load products', 'error');
        }
      } catch (error) {
        console.error('Error loading products:', error);
        showToast('Error connecting to server', 'error');
      } finally {
        hideLoading();
      }
    }

    // Filter products
    function filterProducts() {
      let filtered = [...allProducts];
      
      // Search filter
      const searchTerm = $('#searchInput').val().toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(product => 
          product.name.toLowerCase().includes(searchTerm) ||
          product.description.toLowerCase().includes(searchTerm) ||
          (product.category_name && product.category_name.toLowerCase().includes(searchTerm))
        );
      }
      
      // Category filter
      const selectedCategory = $('.category-tab.active').data('category');
      if (selectedCategory) {
        filtered = filtered.filter(product => product.category_id == selectedCategory);
      }
      
      // Price filter
      const priceFilter = $('#priceFilter').val();
      if (priceFilter) {
        const [min, max] = priceFilter.split('-').map(Number);
        filtered = filtered.filter(product => {
          const price = parseFloat(product.sell_price);
          if (max) {
            return price >= min && price <= max;
          } else {
            return price >= min;
          }
        });
      }
      
      // Stock filter
      const stockFilter = $('#stockFilter').val();
      if (stockFilter) {
        filtered = filtered.filter(product => {
          const stock = parseInt(product.stock_quantity || 0);
          switch (stockFilter) {
            case 'in-stock': return stock > 10;
            case 'low-stock': return stock > 0 && stock <= 10;
            case 'out-of-stock': return stock === 0;
            default: return true;
          }
        });
      }
      
      // Sort products
      const sortBy = $('#sortSelect').val();
      switch (sortBy) {
        case 'price-low':
          filtered.sort((a, b) => parseFloat(a.sell_price) - parseFloat(b.sell_price));
          break;
        case 'price-high':
          filtered.sort((a, b) => parseFloat(b.sell_price) - parseFloat(a.sell_price));
          break;
        case 'name':
          filtered.sort((a, b) => a.name.localeCompare(b.name));
          break;
        case 'stock':
          filtered.sort((a, b) => parseInt(b.stock_quantity || 0) - parseInt(a.stock_quantity || 0));
          break;
        default:
          filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      }
      
      filteredProducts = filtered;
      currentPage = 1;
      renderProducts();
    }

    // Render featured products
    function renderFeaturedProducts() {
      const featured = allProducts.filter(p => p.status === 'active').slice(0, 3);
      const grid = $('#featuredGrid');
      grid.empty();
      
      if (featured.length === 0) {
        grid.append('<div class="no-products"><i class="fas fa-box-open"></i><p>No featured products available</p></div>');
        return;
      }
      
      featured.forEach(product => {
        grid.append(createProductCard(product, true));
      });
    }

    // Create product card HTML
    function createProductCard(product, isFeatured = false) {
      const stock = parseInt(product.stock_quantity || 0);
      const stockClass = stock === 0 ? 'stock-out' : stock <= 10 ? 'stock-low' : 'stock-available';
      const stockText = stock === 0 ? 'Out of Stock' : stock <= 10 ? `Only ${stock} left` : 'In Stock';
      const isWishlisted = wishlist.includes(product.item_id);
      
      return `
        <div class="product-card" data-id="${product.item_id}">
          <button class="wishlist-heart" data-id="${product.item_id}" title="${isWishlisted ? 'Remove from Wishlist' : 'Add to Wishlist'}">
            <i class="fa${isWishlisted ? 's' : 'r'} fa-heart"></i>
          </button>
          ${isFeatured ? '<div class="badge featured">Featured</div>' : ''}
          ${stock <= 5 && stock > 0 ? '<div class="badge low-stock">Low Stock</div>' : ''}
          <div class="product-actions">
            <button class="action-btn ${isWishlisted ? 'active' : ''}" onclick="toggleWishlist(${product.item_id})" title="${isWishlisted ? 'Remove from Wishlist' : 'Add to Wishlist'}">
              <i class="fas fa-heart"></i>
            </button>
            <button class="action-btn" onclick="quickView(${product.item_id})" title="Quick View">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="product-image">
            ${product.image ? 
              `<img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='<div class=\\'product-image-placeholder\\'><i class=\\'fas fa-couch\\'></i></div>'">` :
              `<div class="product-image-placeholder"><i class="fas fa-couch"></i></div>`
            }
          </div>
          <div class="product-content">
            <div class="product-category">${product.category_name || 'Uncategorized'}</div>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-meta">
              <div class="product-price">₱${parseFloat(product.sell_price).toLocaleString()}</div>
              <div class="product-stock ${stockClass}">${stockText}</div>
            </div>
            <div class="product-buttons">
              <button class="btn btn-primary" onclick="addToCart(${product.item_id})" ${stock === 0 ? 'disabled' : ''}>
                <i class="fas fa-shopping-cart"></i> Add to Cart
              </button>
              <button class="btn btn-secondary" onclick="viewProduct(${product.item_id})">
                <i class="fas fa-info-circle"></i> Details
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // Create product list item HTML
    function createProductListItem(product) {
      const stock = parseInt(product.stock_quantity || 0);
      const stockClass = stock === 0 ? 'stock-out' : stock <= 10 ? 'stock-low' : 'stock-available';
      const stockText = stock === 0 ? 'Out of Stock' : stock <= 10 ? `Only ${stock} left` : 'In Stock';
      const isWishlisted = wishlist.includes(product.item_id);
      
      return `
        <div class="product-item-list" data-id="${product.item_id}">
          <div class="product-image" style="width: 120px; height: 120px; border-radius: 10px;">
            ${product.image ? 
              `<img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerHTML='<div class=\\'product-image-placeholder\\'><i class=\\'fas fa-couch\\'></i></div>'">` :
              `<div class="product-image-placeholder"><i class="fas fa-couch"></i></div>`
            }
          </div>
          <div style="flex: 1;">
            <div class="product-category">${product.category_name || 'Uncategorized'}</div>
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-meta">
              <div class="product-price">₱${parseFloat(product.sell_price).toLocaleString()}</div>
              <div class="product-stock ${stockClass}">${stockText}</div>
            </div>
          </div>
          <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
            <button class="action-btn ${isWishlisted ? 'active' : ''}" onclick="toggleWishlist(${product.item_id})" title="${isWishlisted ? 'Remove from Wishlist' : 'Add to Wishlist'}">
              <i class="fas fa-heart"></i>
            </button>
            <button class="btn btn-primary" onclick="addToCart(${product.item_id})" ${stock === 0 ? 'disabled' : ''}>
              <i class="fas fa-shopping-cart"></i> Add to Cart
            </button>
            <button class="btn btn-secondary" onclick="viewProduct(${product.item_id})">
              <i class="fas fa-info-circle"></i> Details
            </button>
          </div>
        </div>
      `;
    }

    // Render products
    function renderProducts() {
      const startIndex = (currentPage - 1) * productsPerPage;
      const endIndex = startIndex + productsPerPage;
      const pageProducts = filteredProducts.slice(startIndex, endIndex);
      
      const grid = $('#productsGrid');
      const list = $('#productsList');
      
      grid.empty();
      list.empty();
      
      if (pageProducts.length === 0) {
        const noProductsHtml = '<div class="no-products"><i class="fas fa-search"></i><p>No products found matching your criteria</p></div>';
        grid.append(noProductsHtml);
        list.append(noProductsHtml);
        $('#pagination').empty();
        return;
      }
      
      // Render grid view
      pageProducts.forEach(product => {
        grid.append(createProductCard(product));
      });
      
      // Render list view
      pageProducts.forEach(product => {
        list.append(createProductListItem(product));
      });
      
      renderPagination();
    }

    // Render pagination
    function renderPagination() {
      const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
      const pagination = $('#pagination');
      pagination.empty();
      
      if (totalPages <= 1) return;
      
      // Previous button
      if (currentPage > 1) {
        pagination.append(`<button class="page-btn" onclick="changePage(${currentPage - 1})">Previous</button>`);
      }
      
      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          pagination.append(`<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`);
        } else if (i === currentPage - 3 || i === currentPage + 3) {
          pagination.append('<span>...</span>');
        }
      }
      
      // Next button
      if (currentPage < totalPages) {
        pagination.append(`<button class="page-btn" onclick="changePage(${currentPage + 1})">Next</button>`);
      }
    }

    // Change page
    function changePage(page) {
      currentPage = page;
      renderProducts();
      $('html, body').animate({ scrollTop: $('.products-section').offset().top - 100 }, 500);
    }

    // Toggle wishlist
    function toggleWishlist(productId) {
      const index = wishlist.indexOf(productId);
      if (index > -1) {
        wishlist.splice(index, 1);
        showToast('Removed from wishlist');
      } else {
        wishlist.push(productId);
        showToast('Added to wishlist');
      }
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      renderProducts();
      renderFeaturedProducts();
    }

    // Add to cart
    function addToCart(productId) {
      // TODO: Implement cart functionality
      showToast('Added to cart!');
    }

    // Quick view
    function quickView(productId) {
      // TODO: Implement quick view modal
      showToast('Quick view feature coming soon!');
    }

    // View product details
    function viewProduct(productId) {
      window.location.href = `product-details_catalog.html?id=${productId}`;
    }

    // Initialize
    $(document).ready(function() {
      loadCategories();
      loadProducts();
      
      // Event listeners
      $('#searchInput, #sortSelect, #priceFilter, #stockFilter').on('input change', filterProducts);
      
      $('#searchBtn').click(filterProducts);
      
      $('#searchInput').on('keypress', function(e) {
        if (e.which === 13) filterProducts();
      });
      
      $(document).on('click', '.category-tab', function() {
        $('.category-tab').removeClass('active');
        $(this).addClass('active');
        filterProducts();
      });
      
      $(document).on('click', '.view-btn', function() {
        const view = $(this).data('view');
        $('.view-btn').removeClass('active');
        $(this).addClass('active');
        
        if (view === 'grid') {
          $('#productsGrid').show();
          $('#productsList').hide();
        } else {
          $('#productsGrid').hide();
          $('#productsList').show();
        }
      });
    });

    $(document).on('click', '.wishlist-heart', function(e) {
      e.preventDefault();
      const id = parseInt($(this).data('id'));
      toggleWishlist(id);
    });
  </script>
</body>
