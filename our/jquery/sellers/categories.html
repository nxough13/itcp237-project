<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Management</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div id="header"></div>
  <script>$(function(){$('#header').load('../header.html');});</script>
  <div class="categories-card-container">
    <div class="categories-card-content">
      <h2 class="categories-title">Category Management</h2>
      <button class="categories-btn" id="addCategoryBtn">Add Category</button>
      <table class="categories-table" id="categoriesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Categories will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Category Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content category-modal-content">
        <form id="categoryForm">
          <div class="modal-header category-modal-header">
            <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body category-modal-body">
            <input type="hidden" id="categoryId">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Name</label>
              <input type="text" class="form-control category-input" id="categoryName" required>
            </div>
            <div class="mb-3">
              <label for="categoryDescription" class="form-label">Description</label>
              <textarea class="form-control category-input" id="categoryDescription"></textarea>
            </div>
            <div class="mb-3">
              <label for="categoryStatus" class="form-label">Status</label>
              <select class="form-control category-input" id="categoryStatus">
                <option value="1">Active</option>
                <option value="0">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer category-modal-footer">
            <button type="button" class="category-cancel-btn" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="category-save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/seller.js"></script>
  <style>
    body {
      background: #f4f1ed;
    }
    .categories-card-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      margin-bottom: 32px;
    }
    .categories-card-content {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 4px 24px rgba(139, 92, 42, 0.10);
      padding: 36px 38px 32px 38px;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .categories-title {
      font-size: 2rem;
      font-weight: 600;
      color: #3d3323;
      margin-bottom: 18px;
      text-align: center;
      font-family: Georgia, serif;
    }
    .categories-btn {
      background: #a78b6c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 18px;
    }
    .categories-btn:hover {
      background: #8B5C2A;
    }
    .categories-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(139, 92, 42, 0.07);
    }
    .categories-table th {
      background: #e7dbc7;
      color: #3d3323;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 12px 10px;
      text-align: left;
      border-bottom: 2px solid #f4f1ed;
    }
    .categories-table td {
      background: #fff;
      color: #444;
      font-size: 1rem;
      padding: 12px 10px;
      border-bottom: 1px solid #f4f1ed;
      vertical-align: middle;
    }
    .categories-table tr:last-child td {
      border-bottom: none;
    }
    .categories-table tbody tr:hover {
      background: #f8f6f3;
    }
    .categories-table .btn {
      border-radius: 8px;
      font-size: 0.98rem;
      font-weight: 500;
      padding: 6px 16px;
      margin-right: 6px;
      border: none;
      transition: background 0.2s;
    }
    .categories-table .btn-primary {
      background: #a78b6c;
      color: #fff;
    }
    .categories-table .btn-primary:hover {
      background: #8B5C2A;
    }
    .categories-table .btn-danger {
      background: #ff7a7a;
      color: #fff;
    }
    .categories-table .btn-danger:hover {
      background: #e74c3c;
    }
    .categories-table .status-active {
      background: #e7dbc7;
      color: #7a6242;
      border-radius: 12px;
      padding: 4px 14px;
      font-weight: 600;
      font-size: 0.98rem;
      display: inline-block;
    }
    .categories-table .status-inactive {
      background: #bdbdbd;
      color: #fff;
      border-radius: 12px;
      padding: 4px 14px;
      font-weight: 600;
      font-size: 0.98rem;
      display: inline-block;
    }
    .category-modal-content {
      border-radius: 28px;
      background: #f8f6f3;
      box-shadow: 0 4px 24px rgba(139, 92, 42, 0.10);
      border: none;
    }
    .category-modal-header {
      background: #e7dbc7;
      border-radius: 22px 22px 0 0;
      padding: 22px 28px 14px 28px;
      border-bottom: none;
    }
    .category-modal-header .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #3d3323;
      font-family: Georgia, serif;
    }
    .category-modal-body {
      padding: 18px 28px 8px 28px;
    }
    .category-input {
      border-radius: 8px;
      border: 1.5px solid #c3b7a6;
      background: #fff;
      font-size: 1.05rem;
      padding: 8px 12px;
      margin-bottom: 6px;
      outline: none;
      transition: border 0.2s;
    }
    .category-input:focus {
      border: 1.5px solid #8B5C2A;
      background: #f7f3ee;
    }
    .category-modal-footer {
      border-top: none;
      padding: 18px 28px 22px 28px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      background: transparent;
    }
    .category-cancel-btn {
      background: #bdbdbd;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 28px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    .category-cancel-btn:hover {
      background: #888;
    }
    .category-save-btn {
      background: #d6d9e6;
      color: #3d3323;
      border: none;
      border-radius: 10px;
      padding: 10px 28px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    .category-save-btn:hover {
      background: #a78b6c;
      color: #fff;
    }
  </style>
</body>
</html>
