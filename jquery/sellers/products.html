<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Product Management</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .hero-section {
      background: linear-gradient(135deg, #8B5C2A 0%, #A67C52 100%);
      color: white;
      padding: 28px 12px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 18px;
      box-shadow: 0 4px 16px rgba(139, 92, 42, 0.18);
    }
    .carousel-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 4px;
      border: 1px solid #eee;
    }
    .carousel-img-wrapper {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .remove-img-btn {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 0.9rem;
      margin-left: -18px;
      margin-right: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .remove-img-btn:hover {
      background: #c0392b;
    }
    .existing-imgs-label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <script>$(function(){$('#header').load('../header.html');});</script>
  <div class="container mt-4">
    <div class="hero-section">
      <h2>My Products</h2>
      <p>Manage your product catalog, images, and details</p>
    </div>
    <button class="btn btn-primary mb-3" id="addProductBtn">Add Product</button>
    <a href="categories.html" class="btn btn-secondary mb-3">Manage Categories</a>
    <table class="table table-bordered align-middle" id="productsTable">
      <thead>
        <tr>
          <th>Images</th>
          <th>Name</th>
          <th>Category</th>
          <th>SKU</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Products will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="productForm" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Add/Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="productId">
            <div class="mb-3">
              <label for="productName" class="form-label">Name</label>
              <input type="text" class="form-control" id="productName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select class="form-control" id="productCategory" name="category_id" required></select>
            </div>
            <div class="mb-3">
              <label for="productSKU" class="form-label">SKU</label>
              <input type="text" class="form-control" id="productSKU" name="sku" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="productPrice" name="sell_price" required min="0" step="0.01">
            </div>
            <div class="mb-3">
              <label for="productStock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="productStock" name="stock" required min="0" step="1">
            </div>
            <div class="mb-3">
              <label for="productImages" class="form-label">Product Images</label>
              <input type="file" class="form-control" id="productImages" name="images" accept="image/*" multiple>
              <div id="existingImagesSection" class="mt-2" style="display:none;">
                <div class="existing-imgs-label">Existing Images:</div>
                <div id="existingImages" class="carousel-img-wrapper"></div>
              </div>
            </div>
            <div class="mb-3">
              <label for="productStatus" class="form-label">Status</label>
              <select class="form-control" id="productStatus" name="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" name="description"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/seller.js"></script>
</body>
</html>
